<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="assets/styles.css" media="screen" rel="stylesheet" type="text/css">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<script src="https://kit.fontawesome.com/be0fc92df8.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
	<script src="assets/loading-animation.js" defer></script>
	<script src="assets/shopping_guide.js" defer></script>
	<title>App</title>
</head>

<body>
	
<!-- -------------------------------- LOADING SCREEN -------------------------------- -->
	
	<div id="load-screen" class="load">
		<div class="load-circle">
			<div class="load-fade"></div>
		</div>
		<div class="load-logo"></div>
		<div class="load-animation"></div>
	</div>
	
<!-- -------------------------------- TUTORIAL -------------------------------- -->

<!--<div class="intro">
			
	</div> -->
	
<!-- -------------------------------- NAVIGATION -------------------------------- -->
	
	<div class="foreground-elements">
		
		<div class="buffer"></div>

		<nav>
			<div class="flexbox">
				<a href="">
					<div id="recipe-icon">
						<img src="assets/images/utensils-solid.svg" class="navicon">
						<p class="navlabel">
							Recipes
						</p>
					</div>
				</a>
				<a href="">
					<div id="recipe-icon">
						<img src="assets/images/shopping-cart-solid.svg" class="navicon">
						<p class="navlabel">
							Shopping Guide
						</p>
					</div>
				</a>
				<a href="">
					<div id="recipe-icon">
						<img src="assets/images/list-ul-solid.svg" class="navicon">
						<p class="navlabel">
							Shopping List
						</p>
					</div>
				</a>
			</div>
		</nav>
	</div>






<!-- -------------------------------- SHOPPING GUIDE -------------------------------- -->

	<!-- shopping guide container -->
	
	<div id="after-load" class="wrap"> 
		
	<!-- title bar -->	
		
		<div class="topbar">
			<h1>
				Shopping guide
			</h1>
		</div>
		
	<!-- tips block -->
	
		<div class="tips">
			<div class="tips-content-container">
				<h2>Click for tips</h2>
				<div class="tips-icon-container">
					<div class="tips-icon"></div>
				</div>
			</div>
		</div>		

	<!-- first card -->
	
		<div class="card-container">
			<div id="card-1" class="card card-minimized">
				<div id="ClickListener-1" class="content-container">
					<h2>Grain products</h2>
					<div class="card-icon-container">
						<div id="arrow-1" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-1" class="animation-container hidden">
					<a class="arrow-next" onclick="otherCards(-1, 0)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(1, 0)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-1 block slide2">
						<div class="image1"></div>
					</div>
					<div class="slideshow-1 block slide2">
						<div class="image2"></div>
					</div>
					<div class="slideshow-1 block slide2">
						<div class="image3"></div>
					</div>
				</div>
			</div>

	<!-- second card -->
	
			<div id="card-2" class="card card-minimized">
				<div id="ClickListener-2" class="content-container">
					<h2>Dairy products</h2>
					<div class="card-icon-container">
						<div id="arrow-2" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-2" class="animation-container hidden">
					<a class="arrow-next" onclick="otherCards(1, 1)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(-1, 1)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-2 block">
						<div class="image1"></div>
					</div>
					<div class="slideshow-2 block">
						<div class="image2"></div>
					</div>
					<div class="slideshow-2 block">
						<div class="image3"></div>
					</div>
				</div>
			</div>
			
	<!-- third card -->
			
			<div id="card-3" class="card card-minimized">
				<div class="content-container">
					<h2>Fruits & Veggies</h2>
					<div class="card-icon-container">
						<div id="arrow-3" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-3" class="animation-container hidden">
					<a class="arrow-next" onclick="otherCards(1, 2)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(-1, 2)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-3 block">
						<div class="image1"></div>
					</div>
					<div class="slideshow-3 block">
						<div class="image2"></div>
					</div>
					<div class="slideshow-3 block">
						<div class="image3"></div>
					</div>
				</div>
			</div>
			
	<!-- fourth card -->

			<div id="card-4" class="card card-minimized">
				<div class="content-container">
					<h2>Meat & Fish</h2>
					<div class="card-icon-container">
						<div id="arrow-3" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-4" class="animation-container hidden">
					<a class="arrow-next" onclick="otherCards(1, 3)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(-1, 3)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-4 block">
						<div class="image1"></div>
					</div>
					<div class="slideshow-4 block">
						<div class="image2"></div>
					</div>
					<div class="slideshow-4 block">
						<div class="image3"></div>
					</div>
				</div>
			</div>
		
	<!-- fifth card -->	
		
			<div id="card-5" class="card card-minimized">
				<div class="content-container">
					<h2>Condiments</h2>
					<div class="card-icon-container">
						<div id="arrow-3" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-5" class="animation-container hidden">
					<a class="arrow-next" onclick="otherCards(1, 4)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(-1, 4)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-5 block">
						<div class="image1"></div>
					</div>
					<div class="slideshow-5 block">
						<div class="image2"></div>
					</div>
					<div class="slideshow-5 block">
						<div class="image3"></div>
					</div>
				</div>
			</div>

	<!-- sixth card -->

			<div id="card-6" class="card card-minimized">
				<div class="content-container">
					<h2>Juices & Sodas</h2>
					<div class="card-icon-container">
						<div id="arrow-3" class="arrow-down"></div>
					</div>
				</div>
				<div id="slides-6" class="animation-container">
					<a class="arrow-next" onclick="otherCards(1, 5)">
						<div class="arrow-right-icon"></div>
					</a>
					<a class="arrow-back" onclick="otherCards(-1, 5)">
						<div class="arrow-left-icon"></div>
					</a>
					<div class="slideshow-6 block">
						<div class="image1"></div>
					</div>
					<div class="slideshow-6 block">
						<div class="image2"></div>
					</div>
					<div class="slideshow-6 block">
						<div class="image3"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- -------------------------------- SHOPPING LIST -------------------------------- -->

</html>
